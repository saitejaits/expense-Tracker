<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monthly maintenance  </title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <section class="box-upper">
                <h1>Expense Tracker</h1>
                <div class="balance">
                    <h2 id="netAmount"> ₹ 0</h2>
                    <h3>Your Balance</h3>
                </div>
            </section>
            <div class="transaction-container">
                <h3>Transactions</h3>
                <hr/>
                <div class="transactions">
                    <!-- <div class="transaction">
                        <div class="left">
                            <p>Example Text</p>
                            <p>+  ₹ 2000</p>
                        </div>
                        <div class="status credit">C</div>
                    </div>
                    <div class="transaction">
                        <div class="left">
                            <p>Example Text</p>
                            <p>+  ₹ 2000</p>
                        </div>
                        <div class="status debit">D</div>
                    </div> -->
                </div>
            <section class="transaction-form">
                <h3>Add Transactions</h3>
                <form id="transactionForm">
                    <div class="inputs">
                        <div class="form-control">
                            <label for="text">Text</label>
                            <input placeholder="Enter Description" type="text" name="text" id="text">
                        </div>
                        <div class="form-control">
                            <label for="amount">Amount</label>
                            <input placeholder="Enter Amount"  type="number" name="amount" id="amount" />
                        </div>
                    </div>
                    <div class="buttons-container">
                        <button type="submit" id="earnBtn">
                            <p id="earning"> ₹ 0</p>
                            <p>Earnings</p>
                        </button>
                        <button type="submit" id="expBtn">
                            <p id="expense"> ₹ 0</p>
                            <p>Expense</p>
                        </button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
